<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GIL session</title>

    {% load staticfiles %}
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/exp/cookie.js"></script>
    <script type="text/javascript" src="/static/exp/gil.js"></script>
</head>
<body>
    <script>
        pause = {{ pause }};
        {% if session_type == 'Training GIL' %}
            sessionType = 'Training GIL';
        {% endif %}

        {% if session_type == 'Survey GIL' %}
            sessionType = 'Survey GIL';
        {% endif %}

        $(document).ready (function() {
            var sessionTime = 0;
            {% if session_type == 'Training GIL' %}
                sessionTime = {{ training_gil_session_time }};
            {% endif %}

            {% if session_type == 'Survey GIL' %}
                sessionTime = {{ survey_gil_session_time }};
            {% endif %}

            startTimer(sessionTime);
        });
    </script>
</body>
</html>
