<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interface</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'exp/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Seibel 1023 alternatives experiment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

    {% if user.is_authenticated %}
        <div class="container">
            <div class="card card-container">
                {% block content %}
                    <form action="/exp/play/">
                        <button class="btn btn-lg btn-primary btn-block btn-interface" type="submit">Start</button>
                    </form>

                    <!--
                    <form action="/exp/training/">
                        <button class="btn btn-lg btn-primary btn-block btn-interface" type="submit">Training</button>
                    </form>
                    -->

                    <form action="/accounts/logout/">
                        <button class="btn btn-lg btn-primary btn-block btn-interface" type="submit">Logout</button>
                    </form>
                {% endblock %}
            </div>
        </div>

    {% endif %}

    {% if not user.is_authenticated %}
        <a id="login_link" href="/accounts/login/">Zaloguj siÄ™</a>
    {% endif %}
</body>
</html>
