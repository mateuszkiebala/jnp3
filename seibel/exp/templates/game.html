<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game</title>

    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'exp/game_style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title>Seibel 1023 alternatives experiment</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
    <div class="jumbotron text-center">
        <h1>1023 alternatives!</h1>
    </div>

    <h1>Time</h1>
    <div id="clockdiv">
        <div>
            <span class="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span class="seconds"></span>
            <div class="smalltext">Seconds</div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-1 bulbs"></div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">1</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">2</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">3</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">4</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-on.png" width="100%">
            <button type="button" class="btn btn-success">5</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">6</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">7</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-on.png" width="100%">
            <button type="button" class="btn btn-success">8</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">9</button>
        </div>
        <div class="col-sm-1 bulbs">
            <img class="img-responsive img-circle" src="/static/exp/bulb-off.png" width="100%">
            <button type="button" class="btn btn-success">0</button>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <div class="progress center">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="70"
                aria-valuemin="0" aria-valuemax="100" style="width:70%">
            <span><strong>Progress</strong></span>
        </div>
    </div>
</body>
</html>
